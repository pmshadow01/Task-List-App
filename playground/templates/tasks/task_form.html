{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>

    <!-- Bootswatch Cerulean Theme (Bootstrap 5.3.x) -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create Task</h2>

                    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags|default:'info' }} mb-3" role="alert">
                          {{ message }}
                        </div>
                      {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">Create Task</button>
                        </div>
                    </form>

                    <div class="d-grid mt-3">
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">Return to Task List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle (for components if you add them later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

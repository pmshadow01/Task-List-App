{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 m-0">Tasks</h1>
        <div class="d-flex gap-2">
            <a href="{% url 'task_form' %}" class="btn btn-primary">Create Task</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">
                Logout
            </a>
        </div>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="{% url 'tasks_bulk_delete' %}">
                {% csrf_token %}

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th style="width:40px;">
                            <input class="form-check-input" type="checkbox" id="check-all"
                                    onclick="document.querySelectorAll('.row-check').forEach(cb => cb.checked = this.checked);">
                            </th>
                            <th>Task</th>
                            <th>Assignee</th>
                            <th>Status</th>
                            <th>Due</th>
                            <th class="text-end" style="width:180px;">Actions</th>  <!-- ONE actions column -->
                        </tr>
                        </thead>
                        <tbody>
                        {% for t in tasks %}
                        <tr>
                            <td>
                            <input class="form-check-input row-check" type="checkbox" name="ids" value="{{ t.id }}">
                            </td>
                            <td>{{ t.task_name }}</td>
                            <td>
                            <select name="assigned_user_{{ t.id }}" class="form-select form-select-sm">
                                {% for user in users %}
                                <option value="{{ user.id }}" {% if t.assigned_user and t.assigned_user.id == user.id %}selected{% endif %}>
                                    {{ user.username }}
                                </option>
                                {% endfor %}
                            </select>
                            </td>
                            <td>
                            <select name="task_status_{{ t.id }}" class="form-select form-select-sm">
                                {% for choice, label in task_choices %}
                                <option value="{{ choice }}" {% if t.task_status == choice %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                            </td>
                            <td>  <input
                                type="date"
                                name="due_date_{{ t.id }}"
                                class="form-control form-control-sm"
                                value="{% if t.due_date %}{{ t.due_date|date:'Y-m-d' }}{% endif %}">
                            </td>

                            <!-- ONE actions cell with both buttons -->
                            <td class="text-end">
                            <button type="submit"
                                    name="action" value="save_row"
                                    class="btn btn-sm btn-success me-1"
                                    formaction="{% url 'task_update' t.id %}"
                                    formmethod="post">
                                Save
                            </button>
                            <button type="submit"
                                    class="btn btn-sm btn-outline-danger"
                                    formaction="{% url 'task_delete' t.id %}"
                                    formmethod="post"
                                    onclick="return confirm('Delete this task?')">
                                Delete
                            </button>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <div class="text-muted small">
                        Tip: use the top-left checkbox to select all.
                    </div>
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Delete selected tasks?')">
                        Delete Selected
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
